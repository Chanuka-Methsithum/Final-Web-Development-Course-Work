<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="body">
    <div class="search-window-background" id="search-window-background">
        <div class="search-window">
            <div class="serach-window-properties-1">
                <input type="text" id="search-input" value="">
                <svg id="search-close" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                    fill="#e8eaed">
                    <path d="M0 0h24v24H0V0z" fill="none" opacity=".87" />
                    <path
                        d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm4.3 14.3c-.39.39-1.02.39-1.41 0L12 13.41 9.11 16.3c-.39.39-1.02.39-1.41 0-.39-.39-.39-1.02 0-1.41L10.59 12 7.7 9.11c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0L12 10.59l2.89-2.89c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41L13.41 12l2.89 2.89c.38.38.38 1.02 0 1.41z" />
                </svg>
            </div>
            <div class="search-result-table">
                <table class="table table-dark-extended">
                    <thead class="">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Country</th>
                            <th scope="col">Region</th>
                            <th scope="col" class="d-none d-lg-block">Latitude & Longitude</th>
                        </tr>
                    </thead>
                    <tbody class="" id="tbl-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="nav-bar-bg">
        <div class="nav-bar">
            <div class="d-none flex-row d-lg-flex gap-1">
                <p class="nav-bar-name text-center">Weatherly</p>
            </div>
            <div class="nav-bar-buttons">
                <div class="nav-bar-btn-search">
                    <!-- <input type="text" id="search-input" value=""> -->
                    <svg xmlns="http://www.w3.org/2000/svg" id="nav-bar-btn-search" height="24px" viewBox="0 0 24 24"
                        width="24px" fill="#999999">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M15.5 14h-.79l-.28-.27c1.2-1.4 1.82-3.31 1.48-5.34-.47-2.78-2.79-5-5.59-5.34-4.23-.52-7.79 3.04-7.27 7.27.34 2.8 2.56 5.12 5.34 5.59 2.03.34 3.94-.28 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                </div>
                <div class="nav-bar-btn-about d-none d-lg-flex">About</div>
            </div>
        </div>
    </div>

    <div class="weather-info gap-3">
        <div class="location">
            <svg class="" id="location-icon" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
                width="24px" fill="#FFFFFF">
                <g>
                    <rect fill="none" height="24" width="24" />
                </g>
                <g>
                    <path
                        d="M12,2c-4.2,0-8,3.22-8,8.2c0,3.18,2.45,6.92,7.34,11.23c0.38,0.33,0.95,0.33,1.33,0C17.55,17.12,20,13.38,20,10.2 C20,5.22,16.2,2,12,2z M12,12c-1.1,0-2-0.9-2-2c0-1.1,0.9-2,2-2c1.1,0,2,0.9,2,2C14,11.1,13.1,12,12,12z" />
                </g>
            </svg>
            <label for="" id="location-by-text"></label>
        </div>

        <div class="container d-flex flex-column flex-lg-row gap-3 gap-lg-5">

            <div class="d-flex flex-column w-100 justify-content-center w-25">
                <p id="live-temp" class="text-white text-center fs-1 fw-bold"></p>
            </div>

            <div class="container w-100 d-flex flex-column justify-content-center" style="">
                <div class="container">
                    <table class="table table-dark-extended-forecast table-borderless">
                        <tbody id="forecast-tbl">
                        </tbody>
                    </table>
                </div>

                <hr color="white">

                <div class="container d-flex flex-row flex-grow-1 justify-content-center">
                    <div class="container justify-content-center">
                        <img src="Resorces\img\wind-turbine.png" class="w-75" id="turbine-img" alt="">
                    </div>

                    <div class="container">
                       <div class="text-white-50" id="w-speed-text">Wind Speed</div>  <p id="wind-speed" class="text-white fs-3"></p>
                    </div>
                </div>
            </div>

        </div>

        <div class="container " style="overflow: hidden;">
            <div class="" style="position: relative; bottom: 5px;">
                <div id="carousel-id" class="slide overflow-auto mt-5 mt-lg-4" style="scrollbar-color: #888 #333;">

                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
